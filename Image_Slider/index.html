<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script rel="stylesheet" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="text-muted">jQuery Basic Slider</h1>
    </div>

    <div id="slider">
        <ul class="slides">
            <li class="slide slide1" style="background-color: red">RED</li>
            <li class="slide slide2" style="background-color: blue">BLUE</li>
            <li class="slide slide3" style="background-color: yellow">YELLOW</li>
            <li class="slide slide4"style="background-color: magenta">MAGENTA</li>
            <li class="slide slide5" style="background-color: brown">BROWN</li>
            <li class="slide slide1" style="background-color: darkgreen">DARKGREEN</li>
        </ul>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
